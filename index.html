<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price with Time</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div class="container">
      <h3>Enter ticker symbol and click on submit to get stock price details</h3>
      <div class="form-wrapper">
        <input type='text' id='symbol' placeholder='eg: GOOG' class="text-input"></input>
        <button onclick="getStockDetail()" class="submit-btn">submit</button>
      </div>
      <p id="error-text" class="error-text"></p>
      <canvas class="graph-box" id="graph-box"></canvas>
    </div>

    <script src="stock-tracker.js"></script>
  </body>
</html>
